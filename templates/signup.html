    <div class="row">
        <div class="col-lg-4 col-md-4 col-10 offset-lg-4 offset-md-4 offset-1">
      <div class=" jumbotron">
        <h4 class="text-center bg-info text-white">Sign Up<h4>  
          {% if msg %}
          <p class="alert alert-danger alert-dismissible fade show" role="alert">{{msg}}</p> 
          {% endif %}   
<form method="post">

            <input type="text" class="form-control" name="username" id="exampleInputPassword1" placeholder="Username" required>
          </div>

    </div>

      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="password" required>
    </div>

  </form>

</div>
