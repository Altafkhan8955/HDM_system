{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
    <div class="row">
        <div class="col-lg-4 col-md-4 col-10 offset-lg-4 offset-md-4 offset-1">
      <div class=" jumbotron">
        <h4 class="text-center bg-info text-white">Login<h4> 
          {% if msg %}
          <p class="alert alert-success alert-dismissible fade show" role="alert">{{msg}}</p> 
          {% endif %}     
<form method="post">
     <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter email" required>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-primary btn-lg">Login</button>
  </form>
  <br>
  User not Signup : <a href="{{ url_for('signup')}}">Signup</a>
</div>
</div>
</diV>

{% endblock %}
