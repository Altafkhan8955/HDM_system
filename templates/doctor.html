{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row mt-5">
        <div class="col-lg-4 col-md-4 col-10 offset-lg-4 offset-md-4 offset-1">
            <div class=" jumbotron">
                <h4 class="text-center bg-info text-white">Doctors Detail<h4>  
                  {% if msg %}
                  <p class="alert alert-success alert-dismissible fad show" role="alert">{{msg}}</p> 
                  {% endif %}   
        <form method="post">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" name="email" value="{{current_user.email}}"  aria-describedby="emailHelp" required placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Doctor Name</label>
              <input type="text" class="form-control" name="dname" id="exampleInputPassword1" placeholder="Name..">
            </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Doctor Dept</label>
                <input type="text" class="form-control" name="dept" id="exampleInputPassword1" placeholder="Doctor Name..">
              </div>
            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
          </form>
        </div>
    </div>
</div>

{% endblock %}
