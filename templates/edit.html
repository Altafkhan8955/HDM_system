{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row mt-5">
        <div class="col-lg-4 col-md-4 col-10 offset-lg-4 offset-md-4 offset-1">
            <div class=" jumbotron">
                <h4 class="text-center bg-info text-white">Update Your Slot<h4>  
                  {% if msg %}
                  <p class="alert alert-success alert-dismissible fad show" role="alert">{{msg}}</p> 
                  {% endif %}   
        <form method="post">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" name="email" value="{{current_user.email}}"  aria-describedby="emailHelp" required placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Full Name</label>
              <input type="text" class="form-control" value={{pati.name}} name="name" id="exampleInputPassword1" placeholder="Name..">
            </div>
            <div class="form-group">
                <label for="inputState">Gender</label>
                <select id="inputState" class="form-control" name="gender">
                <option selected>{{pati.gender}}</option>
                  <option >Male</option>
                  <option>Female</option>
                  <option>Custom</option>
                </select>
              </div>
              <div class="form-group">
                <label for="inputState">Slot</label>
                <select id="inputState" class="form-control" name="slot">
                  <option selected>{{pati.slot}}</option>
                  <option >Day</option>
                  <option>Night</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Time</label>
                <input type="time" class="form-control" value="{{pati.time}}" name="time" id="exampleInputPassword1" placeholder="">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Date</label>
                <input type="date" class="form-control" value="{{pati.date}}" name="date" id="exampleInputPassword1" placeholder="">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Disease</label>
                <input type="text" class="form-control" value="{{pati.disease}}" name="disease" id="exampleInputPassword1" placeholder="Disease..">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Doctor Dept</label>
                <input type="text" class="form-control" value="{{pati.dept}}" name="dept" id="exampleInputPassword1" placeholder="Doctor Name..">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Phone Number</label>
                <input type="text" class="form-control" value="{{pati.phone}}" name="phone" id="exampleInputPassword1" placeholder="Phone Number..">
              </div>
            <button type="submit" class="btn btn-primary btn-lg">Update</button>
          </form>
        </div>
    </div>
</div>

{% endblock %}
